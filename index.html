<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXBlue Analytics Dashboard - Account Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Dark Theme Variables - Consistent with dashboard.html */
        :root {
            --bg-color: #121212; /* Very dark gray, almost black */
            --card-bg: #1e1e1e; /* Slightly lighter than background for cards */
            --text-color: #e0e0e0; /* Light gray for main text */
            --secondary-text-color: #b0b0b0; /* Medium gray for secondary text */
            --accent-color: #007bff; /* A neutral blue for interactive elements */
            --button-bg: #28a745; /* Green for add/positive actions */
            --button-hover-bg: #218838;
            --delete-button-bg: #dc3545; /* Red for delete/negative actions */
            --delete-button-hover-bg: #c82333;
            --edit-button-bg: #ffc107; /* Yellow for edit action */
            --edit-button-hover-bg: #e0a800;
            --cancel-button-bg: #6c757d; /* Gray for cancel action */
            --cancel-button-hover-bg: #5a6268;
            --border-color: #333333; /* Darker gray for subtle borders */
            --shadow-color: rgba(0, 0, 0, 0.6); /* Deeper shadow for dark mode */
            --header-color: #cccccc; /* Neutral light gray for header */
            --input-bg: #3a3a3a; /* More neutral dark gray for input backgrounds */
            --real-account-color: #28a745; /* Green for 'Real' and 'Prop Firm' account type */
            --demo-account-color: #007bff; /* Blue for 'Demo' account type */
            --gradient-start: #1e1e1e; /* Added for consistency, though not used everywhere */
            --gradient-end: #0a0a0a;    /* Added for consistency, though not used everywhere */
            --label-default-color: #20c997; /* Teal for labels */
            --label-text-color: #333333; /* Dark text for teal label */
        }

        /* Light Theme Variables - APPLIED TO BODY.LIGHT-THEME */
        body.light-theme {
            --bg-color: #f0f2f5; /* Light background */
            --card-bg: #ffffff; /* White cards */
            --text-color: #333333; /* Dark text */
            --secondary-text-color: #555555; /* Medium dark secondary text */
            --accent-color: #007bff; /* Blue remains same */
            --button-bg: #28a745; /* Green remains same */
            --button-hover-bg: #218838;
            --delete-button-bg: #dc3545; /* Red remains same */
            --delete-button-hover-bg: #c82333;
            --edit-button-bg: #ffc107; /* Yellow remains same */
            --edit-button-hover-bg: #e0a800;
            --cancel-button-bg: #6c757d; /* Gray remains same */
            --cancel-button-hover-bg: #5a6268;
            --border-color: #dddddd; /* Lighter border */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Lighter shadow */
            --header-color: #444444; /* Darker header text */
            --input-bg: #ffffff; /* White input backgrounds in light mode */
            --real-account-color: #28a745;
            --demo-account-color: #007bff;
            --gradient-start: #ffffff;
            --gradient-end: #f8f8f8;
            --label-default-color: #148f77; /* Darker Teal for light mode */
            --label-text-color: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease; /* Added transition */
        }

        .container {
            max-width: 1050px;
            width: 100%;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            text-align: center;
            position: relative; /* For theme toggle button positioning */
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; /* Added transition */
        }

        h1 {
            color: var(--header-color);
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            transition: color 0.3s ease; /* Added transition */
        }
        body.light-theme h1 {
            text-shadow: none;
            color: var(--header-color);
        }

        details {
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg); /* Adjusted for theme */
            box-shadow: 0 2px 10px var(--shadow-color); /* Adjusted for theme */
            overflow: hidden;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease; /* Added transition */
        }

        summary {
            background-color: var(--border-color); /* Slightly different from main card-bg for summary */
            color: var(--text-color);
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease; /* Added transition */
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary::after {
            content: '+';
            font-size: 1.5em;
            font-weight: bold;
            transition: transform 0.2s;
        }

        details[open] summary::after {
            content: '-';
            transform: rotate(0deg);
        }

        .accordion-content {
            padding: 20px;
            text-align: left;
            border-top: 1px solid var(--border-color);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text-color);
            font-size: 0.9em;
            transition: color 0.3s ease; /* Added transition */
        }

        .form-group input[type="text"],
        .form-group select {
            width: calc(100% - 24px);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color); /* Changed to text-color for theme */
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s, background-color 0.3s ease, color 0.3s ease; /* Added transition */
        }
        /* Custom arrow for select */
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23e0e0e0" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Dark arrow */
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 24px;
            padding-right: 30px; /* Space for arrow */
        }
        body.light-theme .form-group select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23555555" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Light arrow */
        }


        .form-group input[type="text"]::placeholder {
            color: var(--secondary-text-color);
            opacity: 0.7;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            border-color: var(--accent-color);
        }

        .add-button-group {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .add-button-group button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.3s ease; /* Added color transition */
        }

        #addAccountBtn {
            background-color: var(--button-bg);
            color: white;
        }
        #addAccountBtn:hover {
            background-color: var(--button-hover-bg);
        }
        #cancelEditBtn {
            background-color: var(--cancel-button-bg);
            color: white;
        }
        #cancelEditBtn:hover {
            background-color: var(--cancel-button-hover-bg);
        }

        .accounts-display-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .account-section {
            flex: 1;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Added transition */
        }

        .account-section h2 {
            color: var(--header-color);
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            transition: color 0.3s ease, border-color 0.3s ease; /* Added transition */
        }

        .account-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .account-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.3s ease; /* Added transition */
            position: relative; /* For label positioning */
        }

        .account-item:last-child {
            border-bottom: none;
        }

        .account-details {
            flex-grow: 1;
            text-align: left;
        }
        .account-details strong {
            display: block;
            font-size: 1.1em;
            color: var(--text-color);
            margin-bottom: 5px;
            transition: color 0.3s ease; /* Added transition */
        }
        .account-details span {
            display: block;
            font-size: 0.9em;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
            transition: color 0.3s ease; /* Added transition */
        }

        /* Styles for 'Real' and 'Demo' account type text */
        .account-details .type-real {
            color: var(--real-account-color);
            font-weight: bold;
        }
        .account-details .type-demo {
            color: var(--demo-account-color);
            font-weight: bold;
        }

        .account-item .actions {
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        @media (min-width: 480px) {
            .account-item .actions {
                margin-top: 0;
                width: auto;
            }
        }

        @media (max-width: 1000px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .form-row .form-group {
                width: 100%;
            }
            .accounts-display-wrapper {
                flex-direction: column;
            }
        }

        .account-item .actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.3s ease; /* Added color transition */
        }

        .account-item .actions .load-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .account-item .actions .load-btn:hover {
            background-color: #0056b3;
        }

        .account-item .actions .delete-btn {
            background-color: var(--delete-button-bg);
            color: white;
        }

        .account-item .actions .delete-btn:hover {
            background-color: var(--delete-button-hover-bg);
        }

        .account-item .actions .edit-btn {
            background-color: var(--edit-button-bg);
            color: #212529; /* Keep dark text for yellow button */
        }
        .account-item .actions .edit-btn:hover {
            background-color: var(--edit-button-hover-bg);
        }

        .no-accounts-message {
            padding: 20px;
            color: var(--secondary-text-color);
            font-style: italic;
            text-align: center;
            transition: color 0.3s ease; /* Added transition */
        }

        /* Label / Tag Styling - Integrated into your .account-item structure */
        .account-item .account-label {
            position: absolute;
            top: 10px; /* Moves it down */
            right: 10px; /* Moves it left (further from the right edge) */
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.7em; /* Slightly smaller for subtle tag */
            font-weight: bold;
            color: var(--label-text-color);
            background-color: var(--label-default-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 5;
        }
        /* Ensure label doesn't overlap with actions on small screens */
        @media (max-width: 480px) {
            .account-item .account-label {
                top: 5px; /* Keep it higher on small screens to avoid button collision */
                left: 5px; /* Position left to avoid collision with actions */
                right: auto; /* Remove right property for left positioning */
            }
        }


        /* Theme Toggle Button Styling */
        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: var(--secondary-text-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .theme-toggle:hover {
            background-color: #666666;
            transform: scale(1.05);
        }
        /* Light theme specific toggle color */
        body.light-theme .theme-toggle {
            background-color: #aaaaaa;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body.light-theme .theme-toggle:hover {
            background-color: #888888;
        }

        /* Responsive adjustments for theme toggle */
        @media (max-width: 600px) {
            .theme-toggle {
                top: 15px;
                left: 15px;
                width: 35px;
                height: 35px;
                font-size: 1em;
            }
        }

        /* NEW: Sorting Controls CSS - Adjusted for position (right alignment) */
        .sort-controls {
            /* Removed text-align: left; */
            margin-bottom: 20px; /* Space between sorting and account sections */
            padding: 15px 20px;
            background-color: var(--card-bg); /* Use card background for consistency */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            justify-content: flex-end; /* Aligns content to the right */
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .sort-controls label {
            color: var(--secondary-text-color);
            font-size: 1em;
            font-weight: 500;
        }

        .sort-controls select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 0.95em;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none; /* Remove default dropdown arrow */
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23e0e0e0" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Dark arrow */
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 20px;
            padding-right: 30px; /* Space for arrow */
            transition: border-color 0.2s, background-color 0.3s ease, color 0.3s ease;
        }

        body.light-theme .sort-controls select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23555555" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Light arrow */
        }

        .sort-controls select:focus {
            border-color: var(--accent-color);
        }
        /* END NEW: Sorting Controls CSS */
    </style>
</head>
<body class="dark-theme">

    <div class="container">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
            <i id="themeIcon" class="fas fa-moon"></i> </button>

        <h1>Freedom Analytics Dashboard</h1> <details id="addAccountDetails">
            <summary id="addAccountSummary">Add New FXBlue Account</summary>
            <div class="accordion-content">
                <div class="form-row">
                    <div class="form-group">
                        <label for="accountNumberInput">FXBlue Account Number:</label>
                        <input type="text" id="accountNumberInput" placeholder="e.g., 51316370">
                    </div>
                    <div class="form-group">
                        <label for="accountTypeSelect">Account Type:</label>
                        <select id="accountTypeSelect">
                            <option value="Real">Real</option>
                            <option value="Demo">Demo</option>
                            <option value="Prop Firm">Prop Firm</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="accountNameInput">Account Name:</label>
                    <input type="text" id="accountNameInput" placeholder="e.g., My Personal Live Account">
                </div>
                <div class="form-group">
                    <label for="accountLabelText">Label Text (Optional):</label>
                    <input type="text" id="accountLabelText" placeholder="e.g., Under Observation, High Risk">
                </div>

                <div class="add-button-group">
                    <button id="addAccountBtn">Add Account</button>
                    <button id="cancelEditBtn" style="display: none;">Cancel Edit</button>
                </div>
            </div>
        </details>

        <div class="sort-controls">
            <label for="sortAccountsBy">Sort by:</label>
            <select id="sortAccountsBy">
                <option value="name_asc">Account Name (A-Z)</option>
                <option value="name_desc">Account Name (Z-A)</option>
                </select>
        </div>
        <div class="accounts-display-wrapper">
            <div class="account-section real-accounts">
                <h2>Real Accounts</h2>
                <ul id="realAccountList" class="account-list">
                    <li class="no-accounts-message" id="noRealAccountsMessage">No Real accounts added yet.</li>
                </ul>
            </div>
            <div class="account-section prop-firm-accounts">
                <h2>Prop Firm Accounts</h2>
                <ul id="propFirmAccountList" class="account-list">
                    <li class="no-accounts-message" id="noPropFirmAccountsMessage">No Prop Firm accounts added yet.</li>
                </ul>
            </div>
            <div class="account-section demo-accounts">
                <h2>Demo Accounts</h2>
                <ul id="demoAccountList" class="account-list">
                    <li class="no-accounts-message" id="noDemoAccountsMessage">No Demo accounts added yet.</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const accountNumberInput = document.getElementById('accountNumberInput');
        const accountNameInput = document.getElementById('accountNameInput');
        const accountTypeSelect = document.getElementById('accountTypeSelect');
        const accountLabelTextInput = document.getElementById('accountLabelText'); // New label input
        const addAccountButton = document.getElementById('addAccountBtn');
        const cancelEditButton = document.getElementById('cancelEditBtn');

        const addAccountDetails = document.getElementById('addAccountDetails');
        const addAccountSummary = document.getElementById('addAccountSummary');

        const realAccountList = document.getElementById('realAccountList');
        const demoAccountList = document.getElementById('demoAccountList');
        const propFirmAccountList = document.getElementById('propFirmAccountList');
        const noRealAccountsMessage = document.getElementById('noRealAccountsMessage');
        const noDemoAccountsMessage = document.getElementById('noDemoAccountsMessage');
        const noPropFirmAccountsMessage = document.getElementById('noPropFirmAccountsMessage');

        // NEW: Get sorting select element
        const sortAccountsBy = document.getElementById('sortAccountsBy');

        let editingIndex = -1;

        // Use the exact storage key from your working code
        let accounts = JSON.parse(localStorage.getItem('fxblueAccounts')) || [];

        // NEW: Store and retrieve sorting preference
        let currentSort = localStorage.getItem('currentSort') || 'name_asc'; // Default sort
        // Ensure currentSort is a valid option after removing some
        if (!['name_asc', 'name_desc'].includes(currentSort)) {
            currentSort = 'name_asc'; // Reset to a valid default if the stored one is no longer available
            localStorage.setItem('currentSort', currentSort);
        }
        sortAccountsBy.value = currentSort; // Set dropdown to current sort

        // NEW: Sorting function (modified to remove ID and Type sorting logic)
        function sortAccounts(arr, sortBy) {
            return arr.sort((a, b) => {
                let valA, valB;
                let direction = 1; // 1 for ASC, -1 for DESC

                switch (sortBy) {
                    case 'name_asc':
                        valA = a.name.toLowerCase();
                        valB = b.name.toLowerCase();
                        break;
                    case 'name_desc':
                        valA = a.name.toLowerCase();
                        valB = b.name.toLowerCase();
                        direction = -1;
                        break;
                    default:
                        // Fallback to name_asc if an invalid sort value is set
                        valA = a.name.toLowerCase();
                        valB = b.name.toLowerCase();
                        break;
                }

                if (valA < valB) {
                    return -1 * direction;
                }
                if (valA > valB) {
                    return 1 * direction;
                }
                return 0;
            });
        }

        function renderAccounts() {
            realAccountList.innerHTML = '';
            demoAccountList.innerHTML = '';
            propFirmAccountList.innerHTML = '';

            let hasRealAccounts = false;
            let hasDemoAccounts = false;
            let hasPropFirmAccounts = false;

            // NEW: Sort accounts before rendering
            const sortedAccounts = sortAccounts([...accounts], currentSort); // Create a sorted copy

            sortedAccounts.forEach((account, index) => { // Iterate through sortedAccounts
                let typeClass = '';
                let targetList;

                if (account.type === 'Real' || account.type === 'Other') {
                    typeClass = 'type-real';
                    targetList = realAccountList;
                    hasRealAccounts = true;
                } else if (account.type === 'Demo') {
                    typeClass = 'type-demo';
                    targetList = demoAccountList;
                    hasDemoAccounts = true;
                } else if (account.type === 'Prop Firm') {
                    typeClass = 'type-real'; // Prop Firm accounts often treated as 'real' due to funding
                    targetList = propFirmAccountList;
                    hasPropFirmAccounts = true;
                } else { // Fallback for undefined types, put in Real
                    typeClass = '';
                    targetList = realAccountList;
                    hasRealAccounts = true;
                }

                const listItem = document.createElement('li');
                listItem.classList.add('account-item');

                let labelHtml = '';
                // Only show label if labelText is provided in the account object
                if (account.labelText) {
                    labelHtml = `<span class="account-label">${account.labelText}</span>`;
                }

                listItem.innerHTML = `
                    ${labelHtml}
                    <div class="account-details">
                        <strong>${account.name}</strong>
                        <span>Account ID: ${account.id}</span>
                        <span class="${typeClass}">Type: ${account.type}</span>
                    </div>
                    <div class="actions">
                        <button class="load-btn" data-index="${accounts.indexOf(account)}">Load Dashboard</button>
                        <button class="edit-btn" data-index="${accounts.indexOf(account)}">Edit</button>
                        <button class="delete-btn" data-index="${accounts.indexOf(account)}">Delete</button>
                    </div>
                `;
                targetList.appendChild(listItem);
            });

            // Display/hide "No accounts" messages
            noRealAccountsMessage.style.display = hasRealAccounts ? 'none' : 'block';
            noDemoAccountsMessage.style.display = hasDemoAccounts ? 'none' : 'block';
            noPropFirmAccountsMessage.style.display = hasPropFirmAccounts ? 'none' : 'block';

            // Ensure messages are appended if visible and not already there (prevents duplicates on re-render)
            if (!hasRealAccounts && !realAccountList.contains(noRealAccountsMessage)) {
                realAccountList.appendChild(noRealAccountsMessage);
            }
            if (!hasDemoAccounts && !demoAccountList.contains(noDemoAccountsMessage)) {
                demoAccountList.appendChild(noDemoAccountsMessage);
            }
            if (!hasPropFirmAccounts && !propFirmAccountList.contains(noPropFirmAccountsMessage)) {
                propFirmAccountList.appendChild(noPropFirmAccountsMessage);
            }
        }

        function updateFormState() {
            if (editingIndex !== -1) {
                const accountToEdit = accounts[editingIndex];
                accountNumberInput.value = accountToEdit.id;
                accountNameInput.value = accountToEdit.name;
                accountTypeSelect.value = accountToEdit.type;
                accountLabelTextInput.value = accountToEdit.labelText || ''; // Populate label text

                addAccountSummary.textContent = 'Edit FXBlue Account';
                addAccountButton.textContent = 'Save Changes';
                cancelEditButton.style.display = 'inline-block';
                addAccountDetails.open = true; // Open accordion when editing
            } else {
                accountNumberInput.value = '';
                accountNameInput.value = '';
                accountTypeSelect.value = 'Real'; // Default type
                accountLabelTextInput.value = ''; // Clear label text

                addAccountSummary.textContent = 'Add New FXBlue Account';
                addAccountButton.textContent = 'Add Account';
                cancelEditButton.style.display = 'none';
            }
        }

        function handleSaveAccount() {
            const id = accountNumberInput.value.trim();
            const name = accountNameInput.value.trim();
            const type = accountTypeSelect.value;
            const labelText = accountLabelTextInput.value.trim(); // Get label text

            if (!id || !name || !type) {
                alert('Account ID, Account Name, and Account Type cannot be empty!');
                return;
            }

            const isDuplicate = accounts.some((acc, idx) => acc.id === id && idx !== editingIndex);
            if (isDuplicate) {
                alert('An account with this ID already exists!');
                return;
            }

            if (editingIndex !== -1) {
                accounts[editingIndex].id = id;
                accounts[editingIndex].name = name;
                accounts[editingIndex].type = type;
                accounts[editingIndex].labelText = labelText; // Save label text
                editingIndex = -1; // Reset editing state
            } else {
                accounts.push({ id, name, type, labelText }); // Save label text with new account
            }

            localStorage.setItem('fxblueAccounts', JSON.stringify(accounts));
            renderAccounts();
            updateFormState(); // Reset form fields
            addAccountDetails.open = false; // Collapse the accordion after saving changes
        }

        function deleteAccount(index) {
            if (confirm(`Are you sure you want to delete account "${accounts[index].name}" (${accounts[index].id})?`)) {
                accounts.splice(index, 1);
                localStorage.setItem('fxblueAccounts', JSON.stringify(accounts));
                renderAccounts();
                // Adjust editingIndex if the deleted item was before or was the edited item
                if (editingIndex === index) {
                    editingIndex = -1;
                    updateFormState(); // Reset form if edited item was deleted
                } else if (editingIndex > index) {
                    editingIndex--; // Shift index if an item before the edited one was deleted
                }
            }
        }

        function loadDashboard(index) {
            const account = accounts[index];
            const encodedName = encodeURIComponent(account.name);
            const encodedType = encodeURIComponent(account.type);
            window.location.href = `dashboard.html?account=${account.id}&name=${encodedName}&type=${encodedType}`;
        }

        function editAccount(index) {
            editingIndex = index;
            updateFormState();
            // Scroll to the addAccountDetails element
            addAccountDetails.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function cancelEdit() {
            editingIndex = -1;
            updateFormState(); // This will clear the form and reset button text
            addAccountDetails.open = false; // Collapse the accordion
        }

        addAccountButton.addEventListener('click', handleSaveAccount);
        cancelEditButton.addEventListener('click', cancelEdit);

        accountNumberInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleSaveAccount();
            }
        });
        accountNameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleSaveAccount();
            }
        });

        document.querySelector('.container').addEventListener('click', function(event) {
            if (event.target.classList.contains('load-btn')) {
                const index = parseInt(event.target.dataset.index);
                loadDashboard(index);
            } else if (event.target.classList.contains('delete-btn')) {
                const index = parseInt(event.target.dataset.index);
                deleteAccount(index);
            } else if (event.target.classList.contains('edit-btn')) {
                const index = parseInt(event.target.dataset.index);
                editAccount(index);
            }
        });

        // NEW: Event listener for sorting dropdown
        sortAccountsBy.addEventListener('change', (event) => {
            currentSort = event.target.value;
            localStorage.setItem('currentSort', currentSort); // Save preference
            renderAccounts(); // Re-render accounts with new sort order
        });

        // Initial render and form state update
        renderAccounts(); // This now calls sortAccounts internally
        updateFormState();

        /* --- THEME TOGGLE LOGIC --- */
        const themeToggleBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        // Function to set the theme
        function setTheme(theme) {
            if (theme === 'light') {
                body.classList.add('light-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Check for saved theme on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            // Default to dark theme if no preference is saved
            setTheme('dark');
        }

        // Add event listener to the toggle button
        themeToggleBtn.addEventListener('click', () => {
            if (body.classList.contains('light-theme')) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        });
        /* --- END THEME TOGGLE LOGIC --- */
    </script>
</body>
</html>
